    <body>
     <div class="container">
        <h1 class="center-align"></h1>
        <!-- Main Image -->
        <img id="mainImage" class="main-image" src="costume.jpg" alt="Main Display">

        <!-- Thumbnails -->
        <div class="gallery">
            <img class="thumbnail" src="costume.jpg" alt="Image 1" data-full="costume.jpg">
            <img class="thumbnail" src="kiddos.jpg" alt="Image 2" data-full="kiddos.jpg">
            <img class="thumbnail" src="3women.jpg" alt="Image 3" data-full="3women.jpg">
            <img class="thumbnail" src="cat.jpg" alt="Image 4" data-full="cat.jpg">
             <img class="thumbnail" src="peanuts.jpg" alt="Image 5" data-full="peanuts.jpg">
        </div>
    </div>

    <script>
        // Select main image and thumbnails
        const mainImage = document.getElementById('mainImage');
        const thumbnails = document.querySelectorAll('.thumbnail');

        // Add click event to each thumbnail
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                // Change the main image src to the thumbnail's data-full attribute
                mainImage.src = thumb.getAttribute('data-full');
            });
        });
    </script>
